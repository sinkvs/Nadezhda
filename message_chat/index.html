<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chat Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function redirectToTestFolder() {
            // Перенаправляем на index.html в папке test_folder
            window.location.href = 'test_folder/index.html';
        }

        window.onload = function() {
            // Ваш код для message_chat
            console.log("Message Chat Loaded");

            // Пример: автоматически вызываем redirectToTestFolder через 3 секунды после завершения чата
            // Здесь предполагается, что чат завершается сразу после загрузки страницы
            setTimeout(redirectToTestFolder, 3000);
        };
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="images/chat-avatar.jpg" alt="Chat Avatar" class="chat-avatar">
            <div class="chat-title-container">
                <div class="chat-title">8 марта</div>
                <div class="typing-indicator" id="typing-indicator"></div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения будут добавляться здесь динамически -->
            <div class="initial-message">
                <p>Двумя днями ранее..</p>
                <button id="peek-button">Посмотреть</button>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
